version: 0.0.1
boundedContextName: o-auth
moduleName: scope
moduleNames: scopes
aggregateName: OAuthScope
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:ads_click
  outlineIcon: mat_outline:ads_click
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: code
    type: varchar
    maxLength: 63
    nullable: false
    index: unique
    example: EDIT
  - name: name
    type: varchar
    maxLength: 127
    nullable: false
  - name: roleIds
    type: array
    arrayOptions:
      type: id
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
