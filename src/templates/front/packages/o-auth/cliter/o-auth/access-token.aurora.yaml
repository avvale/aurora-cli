version: 0.0.1
boundedContextName: o-auth
moduleName: access-token
moduleNames: access-tokens
aggregateName: OAuthAccessToken
hasOAuth: true
hasTenant: false
hasAuditing: false
front:
  solidIcon: mat_solid:password
  outlineIcon: mat_outline:password
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: clientId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: OAuthClient
      modulePath: o-auth/client
      key: id
      field: client
      avoidConstraint: true
    index: index
  - name: accountId
    type: id
    length: 36
    nullable: true
  - name: token
    type: text
    nullable: false
  - name: name
    type: varchar
    maxLength: 255
    nullable: true
  - name: isRevoked
    type: boolean
    nullable: false
    defaultValue: false
    example: false
  - name: expiresAt
    type: timestamp
    nullable: true
  - name: refreshToken
    type: relationship
    nullable: true
    relationship:
      type: one-to-one
      aggregateName: OAuthRefreshToken
      modulePath: o-auth/refresh-token
      avoidConstraint: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
excluded:
