version: 0.0.1
boundedContextName: queue-manager
moduleName: job-registry
moduleNames: jobs-registry
aggregateName: QueueManagerJobRegistry
hasOAuth: true
hasTenant: false
hasAuditing: false
front:
  outlineFontSetIcon: material-symbols-outlined
  outlineIcon: engineering
  solidFontSetIcon: material-symbols-outlined
  solidIcon: engineering
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: rowId
    type: bigint
    index: unique
    autoIncrement: true
    nullable: false
  - name: queueName
    type: varchar
    maxLength: 63
    nullable: false
  - name: state
    type: enum
    enumOptions:
      - COMPLETED
      - WAITING
      - ACTIVE
      - DELAYED
      - FAILED
      - PAUSED
    nullable: false
    defaultValue: WAITING
    index: index
    example: QueueManagerJobState.COMPLETED
  - name: jobId
    type: varchar
    maxLength: 36
    nullable: false
    index: index
  - name: jobName
    type: varchar
    maxLength: 63
    nullable: true
    defaultValue: __default__
  - name: tags
    type: array
    arrayOptions:
      type: varchar
      maxLength: 63
    nullable: true
    index: index
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
excludedOperations:
  - count
  - getRaw
  - max
  - min
  - rawSql
  - sum
  - updateAndIncrement
  - upsert
