<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    svgIcon="mat_solid:app_registration"
                    class="icon-size-8 mr-2"
                >
                </mat-icon>
                {{ t('auditing.SideEffect') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto"
        cdkScrollable>

        <!-- Grid -->
        <au-grid
            [columnsConfig]="columnsConfig$ | async"
            [gridData]="gridData$ | async"
            [gridState]="gridState"
            [id]="gridId"
            [originColumnsConfig]="originColumnsConfig"
        >
            <au-grid-translations
                [actions]="t('Actions')"
                [AND]="t('AND')"
                [clearFilters]="t('ClearFilters')"
                [clickAndDragInfo]="t('ClickAndDragInfo')"
                [columns]="t('Columns')"
                [field]="t('Field')"
                [filter]="t('Filter')"
                [for]="gridId"
                [operator]="t('Operator')"
                [OR]="t('OR')"
                [pleaseSelectField]="t('PleaseSelectField')"
                [resetColumnsConfig]="t('ResetColumnsConfig')"
                [translations]="t('Translations')"
                [value]="t('Value')"
                [paginator]="{
                    firstPageLabel: t('Paginator.FirstPageLabel'),
                    itemsPerPageLabel: t('Paginator.ItemsPerPageLabel'),
                    lastPageLabel: t('Paginator.LastPageLabel'),
                    nextPageLabel: t('Paginator.NextPageLabel'),
                    ofLabel: t('Paginator.OfLabel'),
                    previousPageLabel: t('Paginator.PreviousPageLabel')
                }"
                [operators]="{
                    contains: t('Operators.Contains'),
                    endsWith: t('Operators.EndsWith'),
                    equals: t('Operators.Equals'),
                    greaterThan: t('Operators.GreaterThan'),
                    greaterThanEqual: t('Operators.GreaterThanEqual'),
                    lessThan: t('Operators.LessThan'),
                    lessThanEqual: t('Operators.LessThanEqual'),
                    notEquals: t('Operators.NotEquals'),
                    startsWith: t('Operators.StartsWith')
                }"
                [actionsMenu]="{
                    edit: t('Edit'),
                    delete: t('Delete')
                }"
            >
                <au-grid-column-translation
                    *ngFor="let columnConfig of originColumnsConfig"
                    [field]="columnConfig.field"
                >
                    {{ t(columnConfig.translation ? columnConfig.translation : columnConfig.field.toPascalCase()) }}
                </au-grid-column-translation>
            </au-grid-translations>

            <ng-template
                auGridCellValueTemplate
                field="auditableId"
                let-auditableId
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    mat-raised-button
                    matTooltipPosition="above"
                    [matTooltip]="auditableId"
                >
                    info
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="oldValue"
                let-oldValue
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(oldValue | isObjectEmpty)"
                    mat-raised-button
                    matTooltipPosition="above"
                    [matTooltip]="oldValue | json"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="newValue"
                let-newValue
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(newValue | isObjectEmpty)"
                    mat-raised-button
                    matTooltipPosition="above"
                    [matTooltip]="newValue | json"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="params"
                let-params
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(params | isObjectEmpty)"
                    mat-raised-button
                    matTooltipPosition="above"
                    [matTooltip]="params | json"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="query"
                let-query
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(query | isObjectEmpty)"
                    mat-raised-button
                    matTooltipPosition="above"
                    [matTooltip]="query | json"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="body"
                let-body
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(body | isObjectEmpty)"
                    mat-raised-button
                    matTooltipPosition="above"
                    [matTooltip]="body | json"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="userAgent"
                let-userAgent
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    mat-raised-button
                    matTooltipPosition="above"
                    [matTooltip]="userAgent"
                >
                    web_asset
                </mat-icon>
            </ng-template>

        </au-grid>
        <!-- / Grid -->

    </div>
    <!-- / Main -->

</div>
