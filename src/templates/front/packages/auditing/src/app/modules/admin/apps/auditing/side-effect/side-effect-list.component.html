<div
    *transloco="let t"
    class="absolute inset-0 flex min-w-0 flex-col overflow-hidden"
>
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-4 dark:bg-transparent"
    >
        <div class="min-w-0 flex-1">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    class="mr-2 icon-size-8"
                    fontSet="material-symbols-outlined"
                >
                    app_registration
                </mat-icon>
                {{ t('auditing.SideEffect') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex flex-shrink-0 items-center sm:ml-4 sm:mt-0"></div>
        <!-- / Actions -->
    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex flex-auto overflow-y-auto px-6 pt-6 sm:px-10 sm:pt-10"
        cdkScrollable
    >
        <!-- Grid -->
        <au-grid
            [columnsConfig]="columnsConfig$ | async"
            [gridData]="gridData$ | async"
            [gridState]="gridState"
            [id]="gridId"
            [originColumnsConfig]="originColumnsConfig"
        >
            <au-grid-translations [for]="gridId">
                @for (
                    columnConfig of originColumnsConfig;
                    track columnConfig.field
                ) {
                    <au-grid-column-translation [field]="columnConfig.field">
                        {{
                            t(
                                columnConfig.translation
                                    ? columnConfig.translation
                                    : columnConfig.field.toPascalCase()
                            )
                        }}
                    </au-grid-column-translation>
                }
            </au-grid-translations>

            <ng-template
                auGridCellValueTemplate
                field="auditableId"
                let-auditableId
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    [matTooltip]="auditableId"
                    mat-raised-button
                    matTooltipPosition="above"
                >
                    info
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="oldValue"
                let-oldValue
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(oldValue | isObjectEmpty)"
                    [matTooltip]="oldValue | json"
                    mat-raised-button
                    matTooltipPosition="above"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="newValue"
                let-newValue
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(newValue | isObjectEmpty)"
                    [matTooltip]="newValue | json"
                    mat-raised-button
                    matTooltipPosition="above"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="params"
                let-params
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(params | isObjectEmpty)"
                    [matTooltip]="params | json"
                    mat-raised-button
                    matTooltipPosition="above"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="query"
                let-query
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(query | isObjectEmpty)"
                    [matTooltip]="query | json"
                    mat-raised-button
                    matTooltipPosition="above"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="body"
                let-body
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    *ngIf="!(body | isObjectEmpty)"
                    [matTooltip]="body | json"
                    mat-raised-button
                    matTooltipPosition="above"
                >
                    data_object
                </mat-icon>
            </ng-template>

            <ng-template
                auGridCellValueTemplate
                field="userAgent"
                let-userAgent
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    [matTooltip]="userAgent"
                    mat-raised-button
                    matTooltipPosition="above"
                >
                    web_asset
                </mat-icon>
            </ng-template>
        </au-grid>
        <!-- / Grid -->
    </div>
    <!-- / Main -->
</div>
