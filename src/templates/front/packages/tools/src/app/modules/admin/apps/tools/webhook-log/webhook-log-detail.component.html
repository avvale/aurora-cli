<div
    *transloco="let t"
    class="absolute inset-0 flex w-full flex-col overflow-hidden"
>
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-4 dark:bg-transparent"
    >
        <div class="min-w-0 flex-1">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    class="mr-2 icon-size-8"
                    fontSet="material-symbols-outlined"
                >
                    library_books
                </mat-icon>
                {{ t('tools.WebhookLog') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex flex-shrink-0 items-center sm:ml-4 sm:mt-0"></div>
        <!-- / Actions -->
    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex-auto overflow-y-auto px-6 pt-6 sm:px-10 sm:pt-10"
        cdkScrollable
    >
        <div class="form-card">
            <form
                id="toolsWebhookLogFormDetail"
                [formGroup]="fg"
                novalidate
                (ngSubmit)="onSubmit($event)"
            >
                <div class="layout__container">
                    <mat-form-field
                        appearance="outline"
                        class="col-12"
                    >
                        <mat-label>{{ t('tools.Url') }}</mat-label>
                        <input
                            matInput
                            formControlName="url"
                            maxlength="2046"
                            required
                        />
                        <mat-error>{{ formErrors?.url | async }}</mat-error>
                    </mat-form-field>
                    <au-mat-form-field-appearance
                        class="col-12"
                        [label]="t('tools.BodyRequest')"
                    >
                        <ngx-json-viewer
                            class="m-4"
                            [json]="managedObject().bodyRequest"
                            [expanded]="false"
                        ></ngx-json-viewer>
                    </au-mat-form-field-appearance>
                    <au-mat-form-field-appearance
                        class="col-12"
                        [label]="t('tools.HeaderRequest')"
                    >
                        <ngx-json-viewer
                            class="m-4"
                            [json]="managedObject().headerRequest"
                            [expanded]="false"
                        ></ngx-json-viewer>
                    </au-mat-form-field-appearance>
                </div>
            </form>
        </div>
    </div>
    <!-- / Main -->
</div>
