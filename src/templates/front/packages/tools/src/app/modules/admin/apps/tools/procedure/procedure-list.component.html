<div
    *transloco="let t"
    class="absolute inset-0 flex min-w-0 flex-col overflow-hidden"
>
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-4 dark:bg-transparent"
    >
        <div class="min-w-0 flex-1">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    class="mr-2 icon-size-8"
                    fontSet="material-symbols-outlined"
                >
                    flowsheet
                </mat-icon>
                {{ t('tools.Procedure') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex flex-shrink-0 items-center sm:ml-4 sm:mt-0">
            <button
                class="ml-3"
                mat-flat-button
                color="accent"
                (click)="
                    actionService.action({
                        id: 'tools::procedure.list.runScripts',
                        isViewAction: false,
                    })
                "
            >
                <mat-icon
                    class="mr-2 icon-size-5"
                    fontSet="material-symbols-outlined"
                >
                    bolt
                </mat-icon>
                {{ t('tools.Run') }}
            </button>
        </div>
        <!-- / Actions -->
    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex flex-auto overflow-y-auto px-6 pt-6 sm:px-10 sm:pt-10"
        cdkScrollable
    >
        <!-- Grid -->
        <au-grid
            [columnsConfig]="columnsConfig$ | async"
            [gridData]="gridData$ | async"
            [gridState]="gridState"
            [id]="gridId"
            [originColumnsConfig]="originColumnsConfig"
        >
            <au-grid-translations
                [for]="gridId"
                [actionsMenu]="{
                    check: t('Check'),
                }"
            >
                @for (
                    columnConfig of originColumnsConfig;
                    track columnConfig.field
                ) {
                    <au-grid-column-translation [field]="columnConfig.field">
                        {{
                            t(
                                columnConfig.translation
                                    ? columnConfig.translation
                                    : columnConfig.field.toPascalCase()
                            )
                        }}
                    </au-grid-column-translation>
                }
            </au-grid-translations>
            <ng-template
                auGridCellValueTemplate
                field="isUpdated"
                let-isUpdated
                let-columnConfig="columnConfig"
            >
                @if (isUpdated) {
                    <div class="inline-block">
                        <au-chip
                            color="primary"
                            size="small"
                        >
                            {{ t('tools.IsUpdated') }}
                        </au-chip>
                    </div>
                }
            </ng-template>
        </au-grid>
        <!-- / Grid -->
    </div>
    <!-- / Main -->
</div>
