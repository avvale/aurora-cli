<div
    *transloco="let t"
    class="absolute inset-0 flex w-full flex-col overflow-hidden"
>
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 sm:flex-row sm:items-center sm:justify-between sm:px-10 sm:py-4 dark:bg-transparent"
    >
        <div class="min-w-0 flex-1">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    class="mr-2 icon-size-8"
                    svgIcon="mat_solid:account_tree"
                ></mat-icon>
                {{ t('common.Resource') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex flex-shrink-0 items-center sm:ml-4 sm:mt-0">
            <button
                *ngIf="currentViewAction.id === 'common::resource.detail.edit'"
                type="submit"
                class="ml-3"
                [disabled]="
                    fg.pristine ||
                    ('common::resource.detail.update' | getActionStatus | async)
                "
                mat-flat-button
                form="commonResourceFormDetail"
                color="accent"
            >
                <mat-icon
                    *ngIf="
                        !(
                            'common::resource.detail.update'
                            | getActionStatus
                            | async
                        )
                    "
                    class="mr-2 icon-size-5"
                    svgIcon="mat_solid:edit"
                ></mat-icon>
                <mat-icon
                    *ngIf="
                        'common::resource.detail.update'
                            | getActionStatus
                            | async
                    "
                >
                    <mat-spinner diameter="20"></mat-spinner>
                </mat-icon>
                {{ t('Update') }}
            </button>
            <button
                *ngIf="currentViewAction.id === 'common::resource.detail.new'"
                type="submit"
                class="ml-3"
                [disabled]="
                    fg.pristine ||
                    ('common::resource.detail.create' | getActionStatus | async)
                "
                mat-flat-button
                form="commonResourceFormDetail"
                color="accent"
            >
                <mat-icon
                    *ngIf="
                        !(
                            'common::resource.detail.create'
                            | getActionStatus
                            | async
                        )
                    "
                    class="mr-2 icon-size-5"
                    svgIcon="mat_solid:save"
                ></mat-icon>
                <mat-icon
                    *ngIf="
                        'common::resource.detail.create'
                            | getActionStatus
                            | async
                    "
                >
                    <mat-spinner diameter="20"></mat-spinner>
                </mat-icon>
                {{ t('Create') }}
            </button>
        </div>
        <!-- / Actions -->
    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex-auto overflow-y-auto px-6 pt-6 sm:px-10 sm:pt-10"
        cdkScrollable
    >
        <div class="form-card">
            <form
                id="commonResourceFormDetail"
                [formGroup]="fg"
                novalidate
                (ngSubmit)="onSubmit($event)"
            >
                <div class="layout__container">
                    <mat-form-field
                        appearance="outline"
                        class="col-8"
                    >
                        <mat-label>{{ t('common.Code') }}</mat-label>
                        <input
                            matInput
                            formControlName="code"
                            maxlength="63"
                            required
                        />
                        <mat-error>{{ formErrors?.code | async }}</mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        class="col-12"
                    >
                        <mat-label>{{ t('common.Name') }}</mat-label>
                        <input
                            matInput
                            formControlName="name"
                            maxlength="127"
                            required
                        />
                        <mat-error>{{ formErrors?.name | async }}</mat-error>
                    </mat-form-field>
                    <div class="col-4 pt-5">
                        <mat-checkbox formControlName="isActive">
                            {{ t('common.IsActive') }}
                        </mat-checkbox>
                    </div>
                    <div class="col-4 pt-5">
                        <mat-checkbox formControlName="hasAttachments">
                            {{ t('common.HasAttachments') }}
                        </mat-checkbox>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- / Main -->
</div>
