version: 0.0.1
boundedContextName: common
moduleName: administrative-area-level-2
moduleNames: administrative-areas-level-2
aggregateName: CommonAdministrativeAreaLevel2
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:share_location
  outlineIcon: mat_outline:share_location
description: |
  Second-level administrative subdivisions (counties, districts, departments) within level 1 areas. Provides intermediate geographical hierarchy between level 1 and level 3 for detailed location management.
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
    description: |
      Unique identifier for the administrative area level 2. UUID v4 format, generated automatically on creation.
  - name: rowId
    type: bigint
    index: unique
    autoIncrement: true
    nullable: false
    description: |
      Auto-incrementing sequential identifier for the administrative area level 1. Used for internal ordering, human-readable reference numbers, and optimized queries. Not exposed in external APIs. Provides a stable, predictable identifier for database operations.
  - name: countryId
    type: id
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: CommonCountry
      modulePath: common/country
      key: id
      field: country
      avoidConstraint: true
    description: |
      Foreign key to the country this administrative area belongs to. Denormalized from level 1 for efficient querying without joins.
  - name: administrativeAreaLevel1Id
    type: id
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: CommonAdministrativeAreaLevel1
      modulePath: common/administrative-area-level-1
      key: id
      field: administrativeAreaLevel1
      avoidConstraint: true
    description: |
      Foreign key to the parent administrative area level 1. Establishes hierarchical relationship (e.g., county belongs to state).
  - name: code
    type: varchar
    maxLength: 8
    nullable: false
    index: unique
    description: |
      Standard code for the administrative area (e.g., "LAC" for Los Angeles County). Must be unique across all level 2 areas. Maximum 8 characters.
  - name: customCode
    type: varchar
    maxLength: 64
    nullable: true
    index: unique
    description: |
      Optional custom code defined by the organization for internal identification. Must be unique if provided. Can be used for legacy system integration or custom business logic.
  - name: name
    type: varchar
    maxLength: 128
    nullable: false
    index: index
    description: |
      Full name of the administrative area (e.g., "Los Angeles County", "District of Columbia"). Indexed for efficient searching and sorting.
  - name: slug
    type: varchar
    maxLength: 128
    nullable: false
    index: index
    description: |
      URL-friendly identifier derived from the name. Lowercase, hyphenated format (e.g., "los-angeles-county", "king-county"). Used for SEO-friendly URLs and routing.
  - name: latitude
    type: decimal
    decimals:
      - 16
      - 14
    nullable: true
    description: |
      Geographical latitude coordinate of the administrative area's center point. Precision of 14 decimal places allows sub-meter accuracy. Used for map visualization and distance calculations.
  - name: longitude
    type: decimal
    decimals:
      - 17
      - 14
    nullable: true
    description: |
      Geographical longitude coordinate of the administrative area's center point. Precision of 14 decimal places allows sub-meter accuracy. Used for map visualization and distance calculations.
  - name: zoom
    type: smallint
    unsigned: true
    nullable: true
    description: |
      Default zoom level for map display when viewing this administrative area. Typical range: 1 (world view) to 21 (building level). Usually higher than level 1 for more detailed view.
  - name: mapType
    type: enum
    enumOptions:
      - ROADMAP
      - SATELLITE
      - HYBRID
      - TERRAIN
    nullable: true
    example: CommonAdministrativeAreaLevel2MapType.TERRAIN
    description: |
      Preferred map visualization type for this area. ROADMAP: Street map view. SATELLITE: Aerial imagery. HYBRID: Satellite with road overlay. TERRAIN: Topographic relief map. NULL uses system default.
  - name: createdAt
    type: timestamp
    nullable: true
    description: |
      Timestamp when the record was created. Automatically set on insertion. Part of audit trail.
  - name: updatedAt
    type: timestamp
    nullable: true
    description: |
      Timestamp of the last update to the record. Automatically updated on modification. Part of audit trail.
  - name: deletedAt
    type: timestamp
    nullable: true
    description: |
      Soft delete timestamp. NULL indicates active record. When set, record is excluded from normal queries but preserved for audit and recovery.
excludedOperations:
  - count
  - delete
  - getRaw
  - max
  - min
  - rawSql
  - sum
  - update
  - updateAndIncrement
  - upsert
