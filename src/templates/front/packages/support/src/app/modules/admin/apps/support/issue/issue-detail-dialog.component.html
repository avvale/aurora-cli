<div
    *transloco="let t"
    class="relative inset-0 flex w-full flex-col overflow-hidden"
>
    <!-- Header -->
    <div
        class="bg-card flex flex-0 flex-col border-b p-6 sm:flex-row sm:items-center sm:justify-between sm:px-2 sm:py-4 dark:bg-transparent"
    >
        <div class="min-w-0 flex-1">
            <au-title>
                <mat-icon
                    class="mr-2 icon-size-8"
                    svgIcon="bug_report"
                ></mat-icon>
                {{ t('support.Issue') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="mt-6 flex flex-shrink-0 items-center sm:ml-4 sm:mt-0">
            @if (currentViewAction.id === 'support::issue.detailDialog.new') {
                <button
                    type="submit"
                    class="ml-3"
                    [disabled]="
                        fg.pristine ||
                        ('support::issue.detailDialog.create'
                            | getSpinnerFlag
                            | async)
                    "
                    mat-flat-button
                    form="supportIssueFormDetail"
                    color="accent"
                >
                    @if (
                        'support::issue.detailDialog.create'
                            | getSpinnerFlag
                            | async
                    ) {
                        <mat-icon>
                            <mat-spinner diameter="20"></mat-spinner>
                        </mat-icon>
                    } @else {
                        <mat-icon
                            class="mr-2 icon-size-5"
                            svgIcon="mat_solid:save"
                        ></mat-icon>
                    }
                    {{ t('Create') }}
                </button>
            }
            <button
                class="ml-2"
                [disableRipple]="true"
                [mat-dialog-close]="undefined"
                mat-icon-button
            >
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <!-- / Actions -->
    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex-auto overflow-y-auto px-2 pt-6"
        cdkScrollable
    >
        <div class="form-card px-1 pt-1">
            <form
                id="supportIssueFormDetail"
                [formGroup]="fg"
                novalidate
                (ngSubmit)="onSubmit($event)"
            >
                <div class="layout__container">
                    <div class="col-12 mb-4">
                        <button
                            type="button"
                            mat-flat-button
                            color="warn"
                            (click)="
                                actionService.action({
                                    id: 'support::issue.detailDialog.openPreviewVideoDialog',
                                    isViewAction: false,
                                })
                            "
                        >
                            <mat-icon
                                class="icon-size-5"
                                fontSet="material-symbols-outlined"
                            >
                                video_file
                            </mat-icon>
                            {{ t('support.ShowScreenRecording') }}
                        </button>
                    </div>
                    <mat-form-field
                        appearance="outline"
                        class="col-12"
                    >
                        <mat-label>{{ t('support.Subject') }}</mat-label>
                        <input
                            matInput
                            formControlName="subject"
                            maxlength="510"
                            required
                        />
                        <mat-error>{{ formErrors?.subject | async }}</mat-error>
                    </mat-form-field>
                    <mat-form-field
                        appearance="outline"
                        class="col-12"
                    >
                        <mat-label>{{ t('support.Description') }}</mat-label>
                        <textarea
                            matInput
                            rows="6"
                            formControlName="description"
                        ></textarea>
                        <mat-error>
                            {{ formErrors?.description | async }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <!-- / Main -->
</div>
