version: 0.0.1
boundedContextName: iam
moduleName: bounded-context
moduleNames: bounded-contexts
aggregateName: IamBoundedContext
hasOAuth: true
hasTenant: false
hasAuditing: true
solidIcon: mat_solid:extension
outlineIcon: mat_outline:extension
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: name
    type: varchar
    maxLength: 255
    nullable: false
  - name: root
    type: varchar
    maxLength: 30
    nullable: false
  - name: sort
    type: smallint.unsigned
    maxLength: 6
    nullable: true
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: permissions
    type: relationship
    nullable: true
    relationship:
      type: one-to-many
      singularName: permission
      aggregateName: IamPermission
      modulePath: iam/permission
      avoidConstraint: true
    webComponent:
      type: grid-elements-manager
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
