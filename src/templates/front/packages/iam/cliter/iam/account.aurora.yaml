version: 0.0.1
boundedContextName: iam
moduleName: account
moduleNames: accounts
aggregateName: IamAccount
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:manage_accounts
  outlineIcon: mat_outline:manage_accounts
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: type
    type: enum
    enumOptions:
      - USER
      - SERVICE
    nullable: false
    example: IamAccountType.USER
  - name: code
    type: varchar
    maxLength: 63
    nullable: true
    index: unique
  - name: email
    type: varchar
    maxLength: 127
    nullable: false
    index: unique
    example: john@gmial.com
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: clientId
    type: id
    length: 36
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: OAuthClient
      modulePath: o-auth/client
      key: id
      field: client
      avoidConstraint: true
  - name: scopes
    type: array
    nullable: true
    arrayOptions:
      type: varchar
  - name: dApplicationCodes
    type: array
    nullable: false
    arrayOptions:
      type: varchar
  - name: dPermissions
    type: json
    nullable: false
  - name: dTenants
    type: array
    nullable: false
    arrayOptions:
      type: id
  - name: meta
    type: json
    nullable: true
  - name: roles
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: role
      aggregateName: IamRole
      modulePath: iam/role
      avoidConstraint: false
      pivot:
        boundedContextName: iam
        moduleName: role-account
        moduleNames: roles-accounts
        aggregateName: IamRoleAccount
        hasOAuth: true
        hasAuditing: true
        aggregateProperties:
          - name: roleId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: IamRole
            modulePath: iam/role
          - name: accountId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: IamAccount
            modulePath: iam/account
  - name: tenants
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: tenant
      aggregateName: IamTenant
      modulePath: iam/tenant
      avoidConstraint: false
      pivot:
        boundedContextName: iam
        moduleName: tenant-account
        moduleNames: tenants-accounts
        aggregateName: IamTenantAccount
        hasOAuth: true
        hasAuditing: true
        aggregateProperties:
          - name: tenantId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: IamTenant
            modulePath: iam/tenant
          - name: accountId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: IamAccount
            modulePath: iam/account
    webComponent:
      type: multiple-select
  - name: user
    type: relationship
    nullable: true
    relationship:
      type: one-to-one
      aggregateName: IamUser
      modulePath: iam/user
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
excluded:
  - src/@api/iam/account/resolvers/iam-create-accounts.resolver.ts
  - src/@api/iam/account/resolvers/iam-create-accounts.resolver.spec.ts
  - src/@api/iam/account/controllers/iam-create-accounts.controller.ts
  - src/@api/iam/account/controllers/iam-create-accounts.controller.spec.ts
  - src/@api/iam/account/handlers/iam-create-accounts.handler.ts
  - src/@api/iam/account/handlers/iam-create-accounts.handler.spec.ts
