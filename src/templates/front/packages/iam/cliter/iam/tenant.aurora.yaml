version: 0.0.1
boundedContextName: iam
moduleName: tenant
moduleNames: tenants
aggregateName: IamTenant
hasOAuth: true
hasTenant: false
hasAuditing: true
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: name
    type: varchar
    maxLength: 127
    nullable: false
  - name: code
    type: varchar
    maxLength: 63
    nullable: true
    index: unique
  - name: logo
    type: blob.medium
    nullable: true
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: meta
    type: json
    nullable: true
  - name: accounts
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: account
      aggregateName: IamAccount
      modulePath: iam/account
      avoidConstraint: false
      pivot:
        boundedContextName: iam
        moduleName: tenant-account
        moduleNames: tenants-accounts
        aggregateName: IamTenantAccount
        hasOAuth: true
        hasAuditing: true
        aggregateProperties:
          - name: tenantId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: IamTenant
            modulePath: iam/tenant
          - name: accountId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: IamAccount
            modulePath: iam/account
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
