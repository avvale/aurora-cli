<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    svgIcon="mat_solid:groups"
                    class="icon-size-8 mr-2"
                >
                </mat-icon>
                {{ t('iam.Role') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                mat-flat-button
                class="ml-3"
                color="accent"
                [routerLink]="'new'"
            >
                <mat-icon
                    svgIcon="mat_solid:groups"
                    class="icon-size-5 mr-2"
                >
                </mat-icon>
                {{ t('New.M') }}
            </button>
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto"
        cdkScrollable
    >

        <!-- Grid -->
        <au-grid
            [columnsConfig]="columnsConfig$ | async"
            [gridData]="gridData$ | async"
            [gridState]="gridState"
            [id]="gridId"
            [originColumnsConfig]="originColumnsConfig"
        >
            <au-grid-translations
                [for]="gridId"
                [actions]="t('Actions')"
                [AND]="t('AND')"
                [clearFilters]="t('ClearFilters')"
                [clickAndDragInfo]="t('ClickAndDragInfo')"
                [columns]="t('Columns')"
                [field]="t('Field')"
                [filter]="t('Filter')"
                [operator]="t('Operator')"
                [OR]="t('OR')"
                [pleaseSelectField]="t('PleaseSelectField')"
                [resetColumnsConfig]="t('ResetColumnsConfig')"
                [translations]="t('Translations')"
                [value]="t('Value')"
                [paginator]="{
                    firstPageLabel: t('Paginator.FirstPageLabel'),
                    itemsPerPageLabel: t('Paginator.ItemsPerPageLabel'),
                    lastPageLabel: t('Paginator.LastPageLabel'),
                    nextPageLabel: t('Paginator.NextPageLabel'),
                    ofLabel: t('Paginator.OfLabel'),
                    previousPageLabel: t('Paginator.PreviousPageLabel')
                }"
                [operators]="{
                    contains: t('Operators.Contains'),
                    endsWith: t('Operators.EndsWith'),
                    equals: t('Operators.Equals'),
                    greaterThan: t('Operators.GreaterThan'),
                    greaterThanEqual: t('Operators.GreaterThanEqual'),
                    lessThan: t('Operators.LessThan'),
                    lessThanEqual: t('Operators.LessThanEqual'),
                    notEquals: t('Operators.NotEquals'),
                    startsWith: t('Operators.StartsWith')
                }"
                [actionsMenu]="{
                    edit: t('Edit'),
                    delete: t('Delete'),
                    inherit: t('Inherit')
                }"
            >
                <au-grid-column-translation
                    *ngFor="let columnConfig of originColumnsConfig"
                    [field]="columnConfig.field"
                >
                    {{ t(columnConfig.translation ? columnConfig.translation : columnConfig.field.toPascalCase()) }}
                </au-grid-column-translation>
            </au-grid-translations>
        </au-grid>
        <!-- / Grid -->

    </div>
    <!-- / Main -->

</div>

<ng-template
    #roleSelectorContentFormDialog
    *transloco="let t"
>
    <form
        id="roleSelectorForm"
        novalidate
        [formGroup]="roleSelectorDialogFg"
        (ngSubmit)="handleSubmitInheritRoleForm($event)"
    >
        <div class="layout__container">

            <mat-form-field
                appearance="outline"
                class="col-12"
            >
                <mat-label>{{ t('iam.Roles') }}</mat-label>
                <mat-select
                    formControlName="parentRoleId"
                >
                    <mat-option
                        *ngFor="let role of roles$ | async"
                        [value]="role.id"
                    >
                        {{ role.name }}
                    </mat-option>
                </mat-select>
                <mat-error>{{ formErrors?.parentRoleId | async }}</mat-error>
            </mat-form-field>
        </div>
    </form>
    <div class="flex justify-end">
        <button
            mat-flat-button
            mat-dialog-close
            class="ml-3"
            color="basic"
        >
            <mat-icon
                class="icon-size-5 mr-2"
                svgIcon="mat_solid:close"
            >
            </mat-icon>
            {{ t('Cancel') }}
        </button>
        <button
            mat-flat-button
            class="ml-3"
            type="submit"
            form="roleSelectorForm"
            color="accent"
            [disabled]="roleSelectorDialogFg.pristine"
        >
            <mat-icon
                class="icon-size-5 mr-2"
                svgIcon="mat_solid:edit"
            >
            </mat-icon>
            {{ t('Save') }}
        </button>
    </div>
</ng-template>
