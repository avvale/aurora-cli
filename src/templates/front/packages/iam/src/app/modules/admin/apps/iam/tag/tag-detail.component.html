<div class="absolute inset-0 overflow-hidden flex flex-col w-full" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    svgIcon="mat_solid:tag"
                    class="icon-size-8 mr-2"
                >
                </mat-icon>
                {{ t('iam.Tag') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            @if (currentViewAction.id === 'iam::tag.detail.edit')
            {
                <button
                    mat-flat-button
                    type="submit"
                    class="ml-3"
                    form="iamTagFormDetail"
                    color="accent"
                    [disabled]="fg.pristine || ('iam::tag.detail.update' | getSpinnerFlag | async)"
                >
                    @if('iam::tag.detail.update' | getSpinnerFlag | async)
                    {
                        <mat-icon>
                            <mat-spinner diameter="20"></mat-spinner>
                        </mat-icon>
                    }
                    @else
                    {
                        <mat-icon
                            svgIcon="mat_solid:edit"
                            class="icon-size-5 mr-2"
                        >
                        </mat-icon>
                    }
                    {{ t('Update') }}
                </button>
            }

            @if (currentViewAction.id === 'iam::tag.detail.new')
            {
                <button
                    mat-flat-button
                    type="submit"
                    form="iamTagFormDetail"
                    class="ml-3"
                    color="accent"
                    [disabled]="fg.pristine || ('iam::tag.detail.create' | getSpinnerFlag | async)"
                >
                    @if('iam::tag.detail.create' | getSpinnerFlag | async)
                    {
                        <mat-icon>
                            <mat-spinner diameter="20"></mat-spinner>
                        </mat-icon>

                    }
                    @else
                    {
                        <mat-icon
                            svgIcon="mat_solid:save"
                            class="icon-size-5 mr-2"
                        >
                        </mat-icon>
                    }
                    {{ t('Create') }}
                </button>
            }
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <!-- Main -->
    <div class="flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto" cdkScrollable>

        <div class="form-card">

            <form
                id="iamTagFormDetail"
                novalidate
                [formGroup]="fg"
                (ngSubmit)="onSubmit($event)"
            >

                <div class="layout__container">

                    <mat-form-field
                        appearance="outline"
                        class="col-12"
                    >
                        <mat-label>{{ t('iam.Name') }}</mat-label>
                        <input
                            matInput
                            formControlName="name"
                            maxlength="64"
                            required
                        >
                        <mat-error>{{ formErrors?.name | async }}</mat-error>
                    </mat-form-field>

                </div>

            </form>

        </div>

    </div>
    <!-- / Main -->

</div>
