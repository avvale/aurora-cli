<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden" *transloco="let t">

    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-4 sm:px-10 border-b bg-card dark:bg-transparent">

        <div class="flex-1 min-w-0">
            <au-breadcrumb [data]="breadcrumb"></au-breadcrumb>
            <au-title>
                <mat-icon
                    svgIcon="mat_solid:manage_accounts"
                    class="icon-size-8 mr-2"
                >
                </mat-icon>
                {{ t('iam.Account') }}
            </au-title>
        </div>

        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button
                mat-flat-button
                class="ml-3"
                color="accent"
                [routerLink]="'new'"
            >
                <mat-icon
                    svgIcon="mat_solid:manage_accounts"
                    class="icon-size-5 mr-2"
                >
                </mat-icon>
                {{ t('New.M') }}
            </button>
        </div>
        <!-- / Actions -->

    </div>
    <!-- / Header -->

    <!-- Main -->
    <div
        class="flex flex-auto pt-6 px-6 sm:pt-10 sm:px-10 overflow-y-auto"
        cdkScrollable
    >
        <!-- Grid -->
        <au-grid
            [columnsConfig]="columnsConfig$ | async"
            [gridData]="gridData$ | async"
            [gridState]="gridState"
            [id]="gridId"
            [originColumnsConfig]="originColumnsConfig"
        >
            <au-grid-translations
                [for]="gridId"
                [actionsMenu]="{
                    impersonalize: t('Impersonalize'),
                }"
            >
                @for (columnConfig of originColumnsConfig; track columnConfig.field)
                {
                    <au-grid-column-translation [field]="columnConfig.field">
                        {{ t(columnConfig.translation ? columnConfig.translation : columnConfig.field.toPascalCase()) }}
                    </au-grid-column-translation>
                }
            </au-grid-translations>
            <ng-template
                auGridCellValueTemplate
                field="type"
                let-type
                let-columnConfig="columnConfig"
                let-row="row"
            >
                {{ t('AccountTypes.' + type) }}
            </ng-template>
            <ng-template
                auGridCellValueTemplate
                field="tenants"
                let-tenants
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    fontSet="material-symbols-outlined"
                    class="icon-size-6 mr-2 cursor-pointer"
                    [matTooltip]="tenants | map:'name' | join"
                    aria-hidden="false"
                    matBadgeSize="small"
                    matBadge="{{ tenants.length > 0 ? tenants.length : '' }}"
                >
                    tenancy
                </mat-icon>
            </ng-template>
            <ng-template
                auGridCellValueTemplate
                field="scopes"
                let-scopes
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    fontSet="material-symbols-outlined"
                    class="icon-size-6 mr-2 cursor-pointer"
                    [matTooltip]="scopes | join"
                    aria-hidden="false"
                    matBadgeSize="small"
                    matBadge="{{ scopes?.length > 0 ? scopes.length : '' }}"
                >
                    ads_click
                </mat-icon>
            </ng-template>
            <ng-template
                auGridCellValueTemplate
                field="tags"
                let-tags
                let-columnConfig="columnConfig"
                let-row="row"
            >
                <mat-icon
                    fontSet="material-symbols-outlined"
                    class="icon-size-6 mr-2 cursor-pointer"
                    [matTooltip]="tags | join"
                    aria-hidden="false"
                    matBadgeSize="small"
                    matBadge="{{ tags?.length > 0 ? tags.length : '' }}"
                >
                    tag
                </mat-icon>
            </ng-template>
        </au-grid>
        <!-- / Grid -->

    </div>
    <!-- / Main -->

</div>
