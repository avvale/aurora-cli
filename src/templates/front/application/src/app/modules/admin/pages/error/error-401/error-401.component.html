<div class="absolute inset-0" *transloco="let t">
    <!-- Main -->
    <div class="flex flex-col flex-auto items-center justify-center h-full p-6 sm:p-10">
        <!-- @formatter:off -->
        <div class="flex justify-center w-full max-w-3xl">
            <svg
                width="300px"
                height="300px"
                viewBox="0 0 1024 1024"
                class="icon"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path d="M512 85.333333c-117.333333 0-213.333333 96-213.333333 213.333334v85.333333h85.333333v-85.333333c0-70.4 57.6-128 128-128s128 57.6 128 128v85.333333h85.333333v-85.333333c0-117.333333-96-213.333333-213.333333-213.333334z" fill="#424242" />
                <path d="M768 938.666667H256c-46.933333 0-85.333333-38.4-85.333333-85.333334V469.333333c0-46.933333 38.4-85.333333 85.333333-85.333333h512c46.933333 0 85.333333 38.4 85.333333 85.333333v384c0 46.933333-38.4 85.333333-85.333333 85.333334z" fill="#FB8C00" />
                <path d="M512 661.333333m-64 0a64 64 0 1 0 128 0 64 64 0 1 0-128 0Z" fill="#C76E00" />
            </svg>
        </div>
        <!-- @formatter:on -->
        <div
            class="mt-12 sm:mt-24 text-4xl md:text-7xl font-extrabold tracking-tight leading-tight md:leading-none text-center">
            Ooops... 401!</div>
        <div class="mt-2 text-lg md:text-xl font-medium tracking-tight text-center text-secondary">{{
            t('Error401Message') }}</div>
        <a class="mt-12 font-medium underline text-primary-500" [routerLink]="['/']">
            {{ t('BackToDashboard') }}
        </a>
    </div>
</div>
