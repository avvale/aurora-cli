#region customizations
input ToolsCreateProcedureTemplateInput {
    id: ID!
    name: GraphQLString!
    type: ToolsProcedureType!
    version: GraphQLString!
    upScript: GraphQLString!
    downScript: GraphQLString!
    sort: GraphQLInt!
}
#endregion customizations

enum ToolsProcedureType {
    FUNCTION
    PROCEDURE
    TRIGGER
}

type ToolsProcedure {
    id: ID!
    rowId: GraphQLInt!
    name: GraphQLString!
    type: ToolsProcedureType!
    version: GraphQLString!
    isActive: GraphQLBoolean!
    isExecuted: GraphQLBoolean!
    isUpdated: GraphQLBoolean!
    upScript: GraphQLString
    downScript: GraphQLString
    sort: GraphQLInt
    hash: GraphQLString
    executedAt: GraphQLTimestamp
    checkedAt: GraphQLTimestamp
    createdAt: GraphQLTimestamp
    updatedAt: GraphQLTimestamp
    deletedAt: GraphQLTimestamp
}

input ToolsCreateProcedureInput {
    id: ID!
    name: GraphQLString!
    type: ToolsProcedureType!
    version: GraphQLString!
    isActive: GraphQLBoolean!
    upScript: GraphQLString
    downScript: GraphQLString
    sort: GraphQLInt
    executedAt: GraphQLTimestamp
    checkedAt: GraphQLTimestamp
}

input ToolsUpdateProcedureByIdInput {
    id: ID!
    name: GraphQLString
    type: ToolsProcedureType
    version: GraphQLString
    isActive: GraphQLBoolean
    upScript: GraphQLString
    downScript: GraphQLString
    sort: GraphQLInt
    executedAt: GraphQLTimestamp
    checkedAt: GraphQLTimestamp
}

input ToolsUpdateProceduresInput {
    id: ID
    name: GraphQLString
    type: ToolsProcedureType
    version: GraphQLString
    isActive: GraphQLBoolean
    upScript: GraphQLString
    downScript: GraphQLString
    sort: GraphQLInt
    executedAt: GraphQLTimestamp
    checkedAt: GraphQLTimestamp
}

type Query {
    toolsFindProcedure(
        query: QueryStatement
        constraint: QueryStatement
    ): ToolsProcedure

    toolsFindProcedureById(id: ID, constraint: QueryStatement): ToolsProcedure

    toolsGetProcedures(
        query: QueryStatement
        constraint: QueryStatement
    ): [ToolsProcedure]!

    toolsPaginateProcedures(
        query: QueryStatement
        constraint: QueryStatement
    ): Pagination!
}

type Mutation {
    toolsCreateProcedure(payload: ToolsCreateProcedureInput!): ToolsProcedure

    toolsCreateProcedures(payload: [ToolsCreateProcedureInput]!): Boolean!

    toolsUpdateProcedureById(
        payload: ToolsUpdateProcedureByIdInput!
        constraint: QueryStatement
    ): ToolsProcedure

    toolsUpdateProcedures(
        payload: ToolsUpdateProceduresInput!
        query: QueryStatement
        constraint: QueryStatement
    ): [ToolsProcedure]!

    toolsDeleteProcedureById(
        id: ID!
        constraint: QueryStatement
    ): ToolsProcedure

    toolsDeleteProcedures(
        query: QueryStatement
        constraint: QueryStatement
    ): [ToolsProcedure]!

    # additionalApis
    toolsUpScriptProcedure(procedureId: ID!): Boolean!

    toolsDownScriptProcedure(procedureId: ID!): Boolean!

    toolsCheckScriptProcedure(procedureId: ID!): Boolean!

    toolsRunScriptsProcedure: Boolean!
}
