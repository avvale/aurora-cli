version: 0.0.1
boundedContextName: tools
moduleName: key-value
moduleNames: key-values
aggregateName: ToolsKeyValue
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  outlineFontSetIcon: material-symbols-outlined
  outlineIcon: data_object
  solidFontSetIcon: material-symbols-outlined
  solidIcon: data_object
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: rowId
    type: bigint
    index: unique
    autoIncrement: true
    nullable: false
  - name: key
    type: varchar
    maxLength: 64
    nullable: false
    index: unique
  - name: type
    type: enum
    enumOptions:
      - ARRAY
      - BOOLEAN
      - DATE
      - NUMBER
      - OBJECT
      - SECRET
      - STRING
      - TIME
      - TIMESTAMP
    nullable: false
  - name: value
    type: text
    nullable: false
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: true
  - name: description
    type: text
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
excludedOperations:
  - count
  - getRaw
  - max
  - min
  - rawSql
  - sum
  - update
  - updateAndIncrement
  - upsert
