version: 0.0.1
boundedContextName: tools
moduleName: procedure
moduleNames: procedures
aggregateName: ToolsProcedure
hasOAuth: true
hasTenant: false
hasAuditing: false
front:
  outlineFontSetIcon: material-symbols-outlined
  outlineIcon: flowsheet
  solidFontSetIcon: material-symbols-outlined
  solidIcon: flowsheet
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: name
    type: varchar
    maxLength: 128
    nullable: false
  - name: type
    type: enum
    enumOptions:
      - FUNCTION
      - PROCEDURE
      - TRIGGER
    nullable: false
  - name: version
    type: varchar
    maxLength: 16
    nullable: false
    index: index
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
  - name: isExecuted
    type: boolean
    nullable: false
    defaultValue: false
  - name: isUpdated
    type: boolean
    nullable: false
    defaultValue: false
  - name: upScript
    type: text
    nullable: true
  - name: downScript
    type: text
    nullable: true
  - name: sort
    type: smallint
    unsigned: true
    nullable: true
  - name: hash
    type: varchar
    maxLength: 64
    nullable: true
  - name: executedAt
    type: timestamp
    nullable: true
  - name: checkedAt
    type: timestamp
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
additionalApis:
  - path: tools/procedure/up-script
    resolverType: mutation
    httpMethod: post
  - path: tools/procedure/down-script
    resolverType: mutation
    httpMethod: post
  - path: tools/procedure/check-script
    resolverType: mutation
    httpMethod: post
  - path: tools/procedure/run-scripts
    resolverType: mutation
    httpMethod: post
excludedOperations:
  - count
  - max
  - min
  - rawSql
  - sum
  - updateAndIncrement
  - upsert
