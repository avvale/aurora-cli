version: 0.0.1
boundedContextName: queue-manager
moduleName: queue
moduleNames: queues
aggregateName: QueueManagerQueue
hasOAuth: true
hasTenant: false
hasAuditing: false
front:
  outlineFontSetIcon: material-symbols-outlined
  outlineIcon: chat_paste_go
  solidFontSetIcon: material-symbols-outlined
  solidIcon: chat_paste_go
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: rowId
    type: bigint
    index: unique
    autoIncrement: true
    nullable: false
  - name: prefix
    type: varchar
    maxLength: 63
    nullable: false
    index: unique
    indexFields:
      - prefix
      - name
  - name: name
    type: varchar
    maxLength: 63
    nullable: false
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
excludedOperations:
  - count
  - getRaw
  - max
  - min
  - rawSql
  - sum
  - updateAndIncrement
  - upsert
