    type: varchar
    maxLength: 63
    nullable: false
  - name: isBillable
    type: boolean
    nullable: false
  - name: pricingModel
    type: varchar
    maxLength: 36
    nullable: false
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
