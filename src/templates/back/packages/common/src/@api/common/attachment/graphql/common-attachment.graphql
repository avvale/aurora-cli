
type CommonAttachment
{
    id: ID!
    familyId: ID
    family: CommonAttachmentFamily
    attachableId: ID!
    sort: GraphQLInt
    alt: GraphQLString
    title: GraphQLString
    filename: GraphQLString!
    mimetype: GraphQLString!
    extension: GraphQLString!
    relativePathSegments: JSON!
    width: GraphQLInt
    height: GraphQLInt
    size: GraphQLInt!
    url: GraphQLString!
    isCropable: GraphQLBoolean!
    isUploaded: GraphQLBoolean! # field is not in database
    isChanged: GraphQLBoolean!  # field is not in database
    libraryId: ID
    library: CommonAttachmentLibrary
    libraryFilename: GraphQLString
    meta: JSON
    createdAt: GraphQLTimestamp
    updatedAt: GraphQLTimestamp
    deletedAt: GraphQLTimestamp
}

input CommonCreateAttachmentInput
{
    id: ID!
    familyId: ID
    attachableId: ID!
    sort: GraphQLInt
    alt: GraphQLString
    title: GraphQLString
    filename: GraphQLString!
    mimetype: GraphQLString!
    extension: GraphQLString!
    relativePathSegments: JSON!
    width: GraphQLInt
    height: GraphQLInt
    size: GraphQLInt!
    url: GraphQLString!
    isCropable: GraphQLBoolean!
    isUploaded: GraphQLBoolean!
    isChanged: GraphQLBoolean!
    library: CommonCreateAttachmentLibraryInput
    libraryId: ID
    libraryFilename: GraphQLString
    meta: JSON
}

input CommonUpdateAttachmentByIdInput
{
    id: ID!
    familyId: ID
    attachableId: ID
    sort: GraphQLInt
    alt: GraphQLString
    title: GraphQLString
    filename: GraphQLString
    mimetype: GraphQLString
    extension: GraphQLString
    relativePathSegments: JSON
    width: GraphQLInt
    height: GraphQLInt
    size: GraphQLInt
    url: GraphQLString
    isCropable: GraphQLBoolean
    isUploaded: GraphQLBoolean!
    isChanged: GraphQLBoolean!
    library: CommonCreateAttachmentLibraryInput
    libraryId: ID
    libraryFilename: GraphQLString
    meta: JSON
}

input CommonUpdateAttachmentsInput
{
    id: ID
    familyId: ID
    attachableId: ID
    sort: GraphQLInt
    alt: GraphQLString
    title: GraphQLString
    filename: GraphQLString
    mimetype: GraphQLString
    extension: GraphQLString
    relativePathSegments: JSON
    width: GraphQLInt
    height: GraphQLInt
    size: GraphQLInt
    url: GraphQLString
    isCropable: GraphQLBoolean
    libraryId: ID
    libraryFilename: GraphQLString
    meta: JSON
}

type Query
{
    commonFindAttachment(
        query: QueryStatement
        constraint: QueryStatement
    ): CommonAttachment

    commonFindAttachmentById(
        id: ID
        constraint: QueryStatement
    ): CommonAttachment

    commonGetAttachments(
        query: QueryStatement
        constraint: QueryStatement
    ): [CommonAttachment]!

    commonPaginateAttachments(
        query: QueryStatement
        constraint: QueryStatement
    ): Pagination!

}

type Mutation
{
    commonCreateAttachment(
        payload: CommonCreateAttachmentInput!
    ): CommonAttachment

    commonCreateAttachments(
        payload: [CommonCreateAttachmentInput]!
    ): Boolean!

    commonUpdateAttachmentById(
        payload: CommonUpdateAttachmentByIdInput!
        constraint: QueryStatement
    ): CommonAttachment

    commonUpdateAttachments(
        payload: CommonUpdateAttachmentsInput!
        query: QueryStatement
        constraint: QueryStatement
    ): [CommonAttachment]!

    commonUpsertAttachment(
        payload: CommonUpdateAttachmentByIdInput!
    ): CommonAttachment

    commonDeleteAttachmentById(
        id: ID!
        constraint: QueryStatement
    ): CommonAttachment

    commonDeleteAttachments(
        query: QueryStatement
        constraint: QueryStatement
    ): [CommonAttachment]!


    # additionalApis
    commonUploadAttachments(
        files: [CoreFileUploaded!]!
    ): [CoreFile!]!

}
