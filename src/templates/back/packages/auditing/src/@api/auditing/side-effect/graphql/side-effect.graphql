enum AuditingSideEffectEvent {
    CREATED
    BULK_CREATED
    UPDATED
    BULK_UPDATED
    DELETED
    BULK_DELETED
    RESTORED
    BULK_RESTORED
    UPSERTED
}

enum AuditingSideEffectMethod {
    GET
    POST
    UPDATE
    DELETE
}


type AuditingSideEffect
{
    id: ID!
    tags: JSON
    modelPath: GraphQLString!
    modelName: GraphQLString!
    operationId: ID
    operationSort: GraphQLInt
    accountId: ID!
    email: GraphQLString!
    event: AuditingSideEffectEvent!
    auditableId: ID
    oldValue: JSON
    newValue: JSON
    ip: GraphQLString
    method: AuditingSideEffectMethod!
    baseUrl: GraphQLString
    params: JSON
    query: JSON
    body: JSON
    userAgent: GraphQLString
    isRollback: GraphQLBoolean!
    rollbackSideEffectId: ID
    createdAt: GraphQLTimestamp
    updatedAt: GraphQLTimestamp
    deletedAt: GraphQLTimestamp
}

input AuditingCreateSideEffectInput
{
    id: ID!
    tags: JSON
    modelPath: GraphQLString!
    modelName: GraphQLString!
    operationId: ID
    operationSort: GraphQLInt
    accountId: ID!
    email: GraphQLString!
    event: AuditingSideEffectEvent!
    auditableId: ID
    oldValue: JSON
    newValue: JSON
    ip: GraphQLString
    method: AuditingSideEffectMethod!
    baseUrl: GraphQLString
    params: JSON
    query: JSON
    body: JSON
    userAgent: GraphQLString
    isRollback: GraphQLBoolean!
    rollbackSideEffectId: ID
}

input AuditingUpdateSideEffectByIdInput
{
    id: ID!
    tags: JSON
    modelPath: GraphQLString
    modelName: GraphQLString
    operationId: ID
    operationSort: GraphQLInt
    accountId: ID
    email: GraphQLString
    event: AuditingSideEffectEvent
    auditableId: ID
    oldValue: JSON
    newValue: JSON
    ip: GraphQLString
    method: AuditingSideEffectMethod
    baseUrl: GraphQLString
    params: JSON
    query: JSON
    body: JSON
    userAgent: GraphQLString
    isRollback: GraphQLBoolean
    rollbackSideEffectId: ID
}

input AuditingUpdateSideEffectsInput
{
    id: ID
    tags: JSON
    modelPath: GraphQLString
    modelName: GraphQLString
    operationId: ID
    operationSort: GraphQLInt
    accountId: ID
    email: GraphQLString
    event: AuditingSideEffectEvent
    auditableId: ID
    oldValue: JSON
    newValue: JSON
    ip: GraphQLString
    method: AuditingSideEffectMethod
    baseUrl: GraphQLString
    params: JSON
    query: JSON
    body: JSON
    userAgent: GraphQLString
    isRollback: GraphQLBoolean
    rollbackSideEffectId: ID
