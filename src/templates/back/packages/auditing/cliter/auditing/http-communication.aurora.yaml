version: 0.0.1
boundedContextName: auditing
moduleName: http-communication
moduleNames: http-communications
aggregateName: AuditingHttpCommunication
hasOAuth: true
hasTenant: false
hasAuditing: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: tags
    type: array
    arrayOptions:
      type: varchar
    nullable: true
    index: index
  - name: event
    type: enum
    enumOptions:
      - REQUEST_FULFILLED
      - REQUEST_REJECTED
      - RESPONSE_FULFILLED
      - RESPONSE_REJECTED
    nullable: false
    example: AuditingHttpCommunicationEvent.REQUEST_FULFILLED
  - name: status
    type: smallint
    unsigned: true
    nullable: true
  - name: method
    type: varchar
    maxLength: 25
    nullable: false
  - name: url
    type: varchar
    maxLength: 2046
    nullable: false
  - name: httpRequest
    type: json
    nullable: true
  - name: httpRequestRejected
    type: json
    nullable: true
  - name: httpResponse
    type: json
    nullable: true
  - name: httpResponseRejected
    type: json
    nullable: true
  - name: isReprocessing
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: reprocessingHttpCommunicationId
    type: id
    length: 36
    nullable: true
    index: index
  - name: createdAt
    type: timestamp
    nullable: true
    index: index
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
