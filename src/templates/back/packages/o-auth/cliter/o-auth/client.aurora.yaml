version: 0.0.1
boundedContextName: o-auth
moduleName: client
moduleNames: clients
aggregateName: OAuthClient
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: mat_solid:workspaces
  outlineIcon: mat_outline:workspaces
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: grantType
    type: enum
    enumOptions:
      - AUTHORIZATION_CODE
      - CLIENT_CREDENTIALS
      - PASSWORD
      - REFRESH_TOKEN
    nullable: false
  - name: name
    type: varchar
    maxLength: 127
    nullable: false
  - name: secret
    type: varchar
    maxLength: 127
    nullable: false
  - name: authUrl
    type: varchar
    maxLength: 2046
    nullable: true
  - name: redirect
    type: varchar
    maxLength: 2046
    nullable: true
  - name: scopeOptions
    type: json
    nullable: true
  - name: expiredAccessToken
    type: int
    unsigned: true
    nullable: true
  - name: expiredRefreshToken
    type: int
    unsigned: true
    nullable: true
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: isMaster
    type: boolean
    nullable: false
    defaultValue: false
    example: false
  - name: applications
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: application
      aggregateName: OAuthApplication
      modulePath: o-auth/application
      avoidConstraint: true
      pivot:
        boundedContextName: o-auth
        moduleName: application-client
        moduleNames: applications-clients
        aggregateName: OAuthApplicationClient
        hasOAuth: true
        hasAuditing: true
        aggregateProperties:
          - name: applicationId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: OAuthApplication
            modulePath: o-auth/application
          - name: clientId
            type: id
            primaryKey: true
            length: 36
            nullable: false
            aggregateName: OAuthClient
            modulePath: o-auth/client
    webComponent:
      type: multiple-select
  - name: accessTokens
    type: relationship
    nullable: true
    relationship:
      type: one-to-many
      singularName: accessToken
      aggregateName: OAuthAccessToken
      modulePath: o-auth/access-token
      avoidConstraint: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
