version: 0.0.1
boundedContextName: o-auth
moduleName: refresh-token
moduleNames: refresh-tokens
aggregateName: OAuthRefreshToken
hasOAuth: true
hasTenant: false
hasAuditing: false
front:
  solidIcon: mat_solid:password
  outlineIcon: mat_outline:password
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: accessTokenId
    type: id
    length: 36
    nullable: false
    relationship:
      type: one-to-one
      aggregateName: OAuthAccessToken
      modulePath: o-auth/access-token
      field: accessToken
      avoidConstraint: true
    index: index
  - name: token
    type: text
    nullable: false
  - name: isRevoked
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: expiresAt
    type: timestamp
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
