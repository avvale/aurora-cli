version: 0.0.1
boundedContextName: iam
moduleName: permission
moduleNames: permissions
aggregateName: IamPermission
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  outlineIcon: mat_outline:local_police
  solidIcon: mat_solid:local_police
aggregateProperties:
  - name: id
    description: UUID for permission
    type: id
    primaryKey: true
    nullable: false
  - name: name
    description: Permission name, this name is unique and used to evaluate if a user can consume or access a resource
    type: varchar
    maxLength: 128
    nullable: false
  - name: boundedContextId
    description: UUID for bounded context, a permission is associated with a bounded context
    type: id
    nullable: false
    relationship:
      type: many-to-one
      aggregateName: IamBoundedContext
      modulePath: iam/bounded-context
      key: id
      field: boundedContext
      description: Bounded context object relationship to permission
      avoidConstraint: true
    index: index
    webComponent:
      type: select
  - name: roles
    description: List of roles associated with the permission
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: role
      aggregateName: IamRole
      modulePath: iam/role
      avoidConstraint: false
      pivot:
        boundedContextName: iam
        moduleName: permission-role
        moduleNames: permissions-roles
        aggregateName: IamPermissionRole
        hasOAuth: true
        hasAuditing: true
        aggregateProperties:
          - name: permissionId
            type: id
            primaryKey: true
            nullable: false
            relationship:
              type: many-to-one
              aggregateName: IamPermission
              modulePath: iam/permission
              field: permission
              avoidConstraint: true
          - name: roleId
            type: id
            primaryKey: true
            nullable: false
            relationship:
              type: many-to-one
              aggregateName: IamRole
              modulePath: iam/role
              field: role
              avoidConstraint: true
        excludedOperations:
          - count
          - max
          - min
          - rawSql
          - sum
          - updateAndIncrement
          - upsert
  - name: createdAt
    description: Timestamp when the permission was created
    type: timestamp
    nullable: true
  - name: updatedAt
    description: Timestamp when the permission was last updated
    type: timestamp
    nullable: true
  - name: deletedAt
    description: Timestamp when the permission was deleted
    type: timestamp
    nullable: true
excludedOperations:
  - count
  - max
  - min
  - rawSql
  - sum
  - updateAndIncrement
  - upsert
