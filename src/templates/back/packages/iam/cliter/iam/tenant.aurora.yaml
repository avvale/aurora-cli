version: 0.0.1
boundedContextName: iam
moduleName: tenant
moduleNames: tenants
aggregateName: IamTenant
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  outlineFontSetIcon: material-symbols-outlined
  outlineIcon: tenancy
  solidFontSetIcon: material-symbols-outlined
  solidIcon: tenancy
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: parentId
    type: id
    nullable: true
    relationship:
      type: many-to-one
      aggregateName: IamTenant
      modulePath: iam/tenant
      key: id
      field: parent
      avoidConstraint: true
    webComponent:
      type: select
  - name: name
    type: varchar
    maxLength: 128
    nullable: false
  - name: code
    type: varchar
    maxLength: 64
    nullable: true
    index: unique
  - name: logo
    type: jsonb
    nullable: true
  - name: isActive
    type: boolean
    nullable: false
    defaultValue: false
    example: true
  - name: meta
    type: jsonb
    nullable: true
  - name: accounts
    type: relationship
    nullable: true
    relationship:
      type: many-to-many
      singularName: account
      aggregateName: IamAccount
      modulePath: iam/account
      avoidConstraint: false
      pivot:
        boundedContextName: iam
        moduleName: tenant-account
        moduleNames: tenants-accounts
        aggregateName: IamTenantAccount
        hasOAuth: true
        hasAuditing: true
        aggregateProperties:
          - name: tenantId
            type: id
            primaryKey: true
            nullable: false
            relationship:
              type: many-to-one
              aggregateName: IamTenant
              modulePath: iam/tenant
              field: tenant
              avoidConstraint: true
          - name: accountId
            type: id
            primaryKey: true
            nullable: false
            relationship:
              type: many-to-one
              aggregateName: IamAccount
              modulePath: iam/account
              field: account
              avoidConstraint: true
        excludedOperations:
          - count
          - max
          - min
          - sum
          - rawSql
          - updateAndIncrement
  - name: createdAt
    description: Timestamp when the tenant was created
    type: timestamp
    nullable: true
  - name: updatedAt
    description: Timestamp when the tenant was last updated
    type: timestamp
    nullable: true
  - name: deletedAt
    description: Timestamp when the tenant was deleted
    type: timestamp
    nullable: true
additionalApis:
  - path: iam/tenants/get-with-tenant-constraint
    resolverType: query
    httpMethod: post
  - path: iam/tenants/paginate-with-tenant-constraint
    resolverType: query
    httpMethod: post
excludedFiles:
  - src/@api/iam/tenant/handlers/iam-get-with-tenant-constraint-tenants.handler.spec.ts
  - src/@api/iam/tenant/handlers/iam-get-with-tenant-constraint-tenants.handler.ts
  - src/@api/iam/tenant/handlers/iam-paginate-with-tenant-constraint-tenants.handler.spec.ts
  - src/@api/iam/tenant/handlers/iam-paginate-with-tenant-constraint-tenants.handler.ts
