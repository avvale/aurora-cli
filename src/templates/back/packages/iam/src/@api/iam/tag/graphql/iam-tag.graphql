type IamTag {
    id: ID!
    rowId: GraphQLInt!
    name: GraphQLString!
    createdAt: GraphQLTimestamp
    updatedAt: GraphQLTimestamp
    deletedAt: GraphQLTimestamp
}

input IamCreateTagInput {
    id: ID!
    name: GraphQLString!
}

input IamUpdateTagByIdInput {
    id: ID!
    name: GraphQLString
}

input IamUpdateTagsInput {
    id: ID
    name: GraphQLString
}

type Query {
    iamFindTag(query: QueryStatement, constraint: QueryStatement): IamTag

    iamFindTagById(id: ID, constraint: QueryStatement): IamTag

    iamGetTags(query: QueryStatement, constraint: QueryStatement): [IamTag]!

    iamPaginateTags(
        query: QueryStatement
        constraint: QueryStatement
    ): Pagination!
}

type Mutation {
    iamCreateTag(payload: IamCreateTagInput!): IamTag

    iamUpdateTagById(
        payload: IamUpdateTagByIdInput!
        constraint: QueryStatement
    ): IamTag

    iamDeleteTagById(id: ID!, constraint: QueryStatement): IamTag
}
