input IamUpdateMeAccountInput {
    id: ID!
    email: GraphQLString
    username: GraphQLString
    user: IamUpdateUserByIdInput
}

enum IamAccountType {
    USER
    SERVICE
}

type IamAccount {
    id: ID!
    rowId: GraphQLInt!
    type: IamAccountType!
    code: GraphQLString
    email: GraphQLString
    username: GraphQLString!
    isActive: GraphQLBoolean!
    clientId: ID!
    client: OAuthClient
    tags: [GraphQLString]
    scopes: [GraphQLString]
    dApplicationCodes: [GraphQLString]!
    dPermissions: JSON!
    dTenants: [ID]!
    meta: JSON
    roles: [IamRole]
    tenants: [IamTenant]
    user: IamUser
    createdAt: GraphQLTimestamp
    updatedAt: GraphQLTimestamp
    deletedAt: GraphQLTimestamp
}

input IamCreateAccountInput {
    id: ID!
    type: IamAccountType!
    code: GraphQLString
    email: GraphQLString
    username: GraphQLString!
    isActive: GraphQLBoolean!
    clientId: ID
    tags: [GraphQLString]
    scopes: [GraphQLString]
    meta: JSON
    roleIds: [ID]
    tenantIds: [ID]
    hasAddChildTenants: GraphQLBoolean
    user: IamCreateUserInput
}

input IamUpdateAccountByIdInput {
    id: ID!
    type: IamAccountType
    code: GraphQLString
    email: GraphQLString
    username: GraphQLString
    isActive: GraphQLBoolean
    clientId: ID
    tags: [GraphQLString]
    scopes: [GraphQLString]
    meta: JSON
    roleIds: [ID]
    tenantIds: [ID]
    hasAddChildTenants: GraphQLBoolean
    user: IamUpdateUserByIdInput
}

input IamUpdateAccountsInput {
    id: ID
    type: IamAccountType
    code: GraphQLString
    email: GraphQLString
    username: GraphQLString
    isActive: GraphQLBoolean
    clientId: ID
    tags: [GraphQLString]
    scopes: [GraphQLString]
    dApplicationCodes: [GraphQLString]
    dPermissions: JSON
    meta: JSON
    roleIds: [ID]
    tenantIds: [ID]
    user: IamUpdateUsersInput
}

type Query {
    #region customizations
    iamMeAccount: IamAccount
    #endregion customizations

    iamFindAccount(
        query: QueryStatement
        constraint: QueryStatement
    ): IamAccount

    iamFindAccountById(
        id: ID
        constraint: QueryStatement
        queryGetClients: QueryStatement
        constraintGetClients: QueryStatement
    ): IamAccount

    iamGetAccounts(
        query: QueryStatement
        constraint: QueryStatement
    ): [IamAccount]!

    iamPaginateAccounts(
        query: QueryStatement
        constraint: QueryStatement
    ): Pagination!

    # additionalApis
    iamCheckPasswordMeAccount(password: GraphQLString!): Boolean!

    iamCheckUniqueUsernameAccount(
        username: GraphQLString!
        avoidUsernames: [GraphQLString]
    ): Boolean!

    iamCheckUniqueEmailAccount(
        email: GraphQLString!
        avoidEmails: [GraphQLString]
    ): Boolean!

    iamPaginateWithTenantConstraintAccounts(
        query: QueryStatement
        constraint: QueryStatement
    ): Pagination!
}

type Mutation {
    iamCreateAccount(payload: IamCreateAccountInput!): IamAccount

    iamUpdateAccountById(
        payload: IamUpdateAccountByIdInput!
        constraint: QueryStatement
    ): IamAccount

    iamUpdateAccounts(
        payload: IamUpdateAccountsInput!
        query: QueryStatement
        constraint: QueryStatement
    ): [IamAccount]!

    iamDeleteAccountById(id: ID!, constraint: QueryStatement): IamAccount

    iamDeleteAccounts(
        query: QueryStatement
        constraint: QueryStatement
    ): [IamAccount]!

    #region customizations
    iamCreateAccounts(payload: [IamCreateAccountInput]!): Boolean!
    #endregion customizations

    # additionalApis
    iamUpdateMeAccount(payload: IamUpdateMeAccountInput!): Boolean!
}
