
type IamTenant
{
    id: ID!
    parentId: ID
    parent: IamTenant
    name: GraphQLString!
    code: GraphQLString
    logo: JSON
    isActive: GraphQLBoolean!
    meta: JSON
    accounts: [IamAccount]
    """Timestamp when the tenant was created"""
    createdAt: GraphQLTimestamp
    """Timestamp when the tenant was last updated"""
    updatedAt: GraphQLTimestamp
    """Timestamp when the tenant was deleted"""
    deletedAt: GraphQLTimestamp
}

input IamCreateTenantInput
{
    id: ID!
    parentId: ID
    name: GraphQLString!
    code: GraphQLString
    logo: JSON
    isActive: GraphQLBoolean!
    meta: JSON
    accountIds: [ID]
}

input IamUpdateTenantByIdInput
{
    id: ID!
    parentId: ID
    name: GraphQLString
    code: GraphQLString
    logo: JSON
    isActive: GraphQLBoolean
    meta: JSON
    accountIds: [ID]
}

input IamUpdateTenantsInput
{
    id: ID
    parentId: ID
    name: GraphQLString
    code: GraphQLString
    logo: JSON
    isActive: GraphQLBoolean
    meta: JSON
    accountIds: [ID]
}

type Query
{
    iamFindTenant(
        query: QueryStatement
        constraint: QueryStatement
    ): IamTenant

    iamFindTenantById(
        id: ID
        constraint: QueryStatement
    ): IamTenant

    iamGetTenants(
        query: QueryStatement
        constraint: QueryStatement
    ): [IamTenant]!

    iamPaginateTenants(
        query: QueryStatement
        constraint: QueryStatement
    ): Pagination!


    # additionalApis
    iamGetWithTenantConstraintTenants(
        query: QueryStatement
        constraint: QueryStatement
    ): [IamTenant]!

    iamPaginateWithTenantConstraintTenants(
        query: QueryStatement
        constraint: QueryStatement
    ): Pagination!

}

type Mutation
{
    iamCreateTenant(
        payload: IamCreateTenantInput!
    ): IamTenant

    iamCreateTenants(
        payload: [IamCreateTenantInput]!
    ): Boolean!

    iamUpdateTenantById(
        payload: IamUpdateTenantByIdInput!
        constraint: QueryStatement
    ): IamTenant

    iamUpdateTenants(
        payload: IamUpdateTenantsInput!
        query: QueryStatement
        constraint: QueryStatement
    ): [IamTenant]!

    iamUpsertTenant(
        payload: IamUpdateTenantByIdInput!
    ): IamTenant

    iamDeleteTenantById(
        id: ID!
        constraint: QueryStatement
    ): IamTenant

    iamDeleteTenants(
        query: QueryStatement
        constraint: QueryStatement
    ): [IamTenant]!

}
