    {{setVar 'isCommonProperty' false ~}}
    {{ toCamelCase relationshipSingularName }}Ids: [ID]
{{/eq}}
{{#eq relationship ../relationship.ONE_TO_MANY}}{{setVar 'isCommonProperty' false ~}}{{/eq ~}}
{{#eq relationship ../relationship.ONE_TO_ONE }}
    {{setVar 'isCommonProperty' false ~}}
{{#eq type ../sqlType.ID ~}}
