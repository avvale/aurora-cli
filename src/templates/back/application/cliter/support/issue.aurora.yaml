version: 0.0.1
boundedContextName: support
moduleName: issue
moduleNames: issues
aggregateName: SupportIssue
hasOAuth: true
hasTenant: false
hasAuditing: true
front:
  solidIcon: bug_report
  outlineIcon: bug_report
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    nullable: false
  - name: externalId
    type: varchar
    maxLength: 64
    nullable: true
  - name: externalStatus
    type: varchar
    maxLength: 36
    nullable: true
  - name: accountId
    type: id
    nullable: true
    relationship:
      type: many-to-one
      aggregateName: IamAccount
      modulePath: iam/account
      field: account
      avoidConstraint: true
    index: index
  - name: accountUsername
    type: varchar
    maxLength: 128
    nullable: true
  - name: frontVersion
    type: varchar
    maxLength: 16
    nullable: true
  - name: backVersion
    type: varchar
    maxLength: 16
    nullable: true
  - name: environment
    type: varchar
    maxLength: 36
    nullable: true
  - name: subject
    type: varchar
    maxLength: 510
    nullable: false
  - name: description
    type: text
    nullable: false
  - name: attachments
    type: jsonb
    nullable: true
  - name: video
    type: jsonb
    nullable: true
  - name: meta
    type: jsonb
    nullable: true
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
excludedOperations:
  - count
  - createBatch
  - delete
  - max
  - min
  - rawSql
  - sum
  - update
  - updateAndIncrement
  - upsert
