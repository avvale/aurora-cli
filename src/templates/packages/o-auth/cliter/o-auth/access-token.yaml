version: 0.0.1
boundedContextName: o-auth
moduleName: access-token
moduleNames: access-tokens
aggregateName: OAuthAccessToken
hasOAuth: false
hasTenant: false
aggregateProperties:
  - name: id
    type: id
    primaryKey: true
    length: 36
    nullable: false
  - name: clientId
    type: id
    length: 36
    nullable: false
    relationship: many-to-one
    relationshipAggregate: OAuthClient
    relationshipModulePath: o-auth/client
    relationshipKey: id
    relationshipField: client
    relationshipAvoidConstraint: true
    index: index
  - name: accountId
    type: id
    length: 36
    nullable: true
  - name: token
    type: text
    nullable: false
  - name: name
    type: varchar
    maxLength: 255
    nullable: true
  - name: isRevoked
    type: boolean
    nullable: false
  - name: expiresAt
    type: timestamp
    nullable: true
  - name: refreshToken
    type: OAuthRefreshToken
    nullable: true
    relationship: one-to-one
    relationshipAggregate: OAuthRefreshToken
    relationshipModulePath: o-auth/refresh-token
    relationshipAvoidConstraint: true
    index: index
  - name: createdAt
    type: timestamp
    nullable: true
  - name: updatedAt
    type: timestamp
    nullable: true
  - name: deletedAt
    type: timestamp
    nullable: true
excluded:
